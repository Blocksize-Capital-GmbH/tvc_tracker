# Prometheus configuration for TVC Tracker
# Use with: docker compose --profile monitoring up -d

global:
  scrape_interval: 30s
  evaluation_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []
  # - "alerts/*.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "tvc-tracker"
    static_configs:
      - targets: ["localhost:7999"]
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
